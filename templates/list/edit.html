{%extends "index.html" %}
{% block content %}
<div class="container">
  <form action="{{ url_for('update', id = project._id) }}" method="POST">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title Project</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" 
    value="{{ project.title }}" name="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Type of Text</label>
      <select class="form-control" id="select">
        <option value="div0" selected>Select...</option>
          <option value="div1">Text Box</option>
        </select>
  </div>
  <div class="form-group">
    <div id="pai" class="form-group">
      <div id="div1" class="form-group formulario">
        <textarea class="form-control" name="text" rows="4">{{ project.text }}</textarea>
      </div>
    </div>
    <button type="button" id="add" class="btn btn-warning">
      Add
    </button>
    <input type="submit" name="Update" id="send" class="btn btn-primary">
    <br><br>
    <div id="clickme">
      <input type="file" id="input" name="file" class="form-control-file">
    </div>
  </div>

</form>
</div>
<script type="text/javascript">
    var input = $( "input:file" ).css({
      background: "yellow"
      )};
    
    $( "#clickme" ).hide();

    $('#add').click(function(){
      // .text( "PARA ESSE JQUERY  " + input.length + "." )
      // .css( "color", "red" );
      $("#send").hide();
      $( "#clickme" ).show();
      $( "#input" )
        .text( "For this type jQuery found " + input.length + "." )
        .css( "color", "red" );


    });
      
  
</script>
{% endblock %}
